<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node chat app</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://kit.fontawesome.com/2590120cac.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="login">
      <form id="login_form">
        <div>
          <label>username</label>
          <input autocomplete="off" id="username_input" type="text" placeholder="username" />
        </div>
        <div>
          <span class="login_error"></span>
        </div>
        <div>
          <input type="submit" value="login" />
        </div>
      </form>
    </div>
    <div class="users">
      <div class="h-users">
        <p>username</p>
        <form id="search_form">
          <div>
            <input type="text" placeholder="user1..." />
          </div>
          <div>
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="users-list"></div>
    </div>
    <div class="chat">
      <div class="h-chat">
        <p id="current-username"></p>
        <button class="back-btn">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
      <div class="messages"></div>
      <div class="f-chat">
        <div class="back-model">
          <div>
            <span>user disconected</span>
            <button class="back-btn-model">back</button>
          </div>
        </div>
        <form id="chat_form">
          <div>
            <input autocomplete="off" id="input_message" type="text" placeholder="type a message" />
          </div>
          <div>
            <button type="submit">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
